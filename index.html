<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeStory AI</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>EdgeStory AI</h1>
    <p>Generate your AI-powered story and store its hash securely using Edgechains.</p>
    <input type="text" id="prompt" placeholder="Enter a story prompt..." />
    <button id="generateBtn">Generate Story</button>
    <button id="storeBtn">Store on Blockchain</button>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="storyOutput"></div>
    <button id="darkModeToggle">Toggle Dark Mode</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="app.js"></script>
    <script src="blockchain.js"></script>
</body>
</html>
